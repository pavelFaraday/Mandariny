<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>MANDARINY</title>
</head>
<body>
    

    <div id="wrapper">

<!--მარცხენა განყოფილება-->
     <div id="left">

        <div id="signin">

            <!--1) logo-->
            <div class="logo">
                <img src="img/logo.png" alt="logo">
            </div>

            <!--2) form-->
            <form>
                <div>
                    <label>Email or UserName</label>
                    <input type="text" class="text-input">
                </div>

                <div>
                    <label>Password</label>
                    <input type="text" class="text-input">
                </div>

                <button type="submit" class="primary-btn">Sign In</button>
            </form>

            <!--3) ორი ლინკი-->
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign in with company or school</a>
                </div>

            <!--4) OR-->
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>

            <!--5) CREATE AN ACCOUNT-->
                <a href="#" class="secondary-btn">Create an account</a>

        </div>

               <footer id="main-footer">
                   <p>Copyright &copy; 2018, MANDARINY All Rights Reserved</p>

                   <div>
                       <a href="#">Terms of UserName</a> | <a href="#">Privacy Policy</a>
                   </div>
               </footer>
     </div>
     <!-- მარცხენა განყოფილების დასასრული-->

<!--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------->


<!--მარჯვენა განყოფილება-->
     <div id="right">
        
        <div id="showcase">
            <div class="showcase-content">
                <h1 class="showcase-text">Let's create the future <strong>TOGETHER</strong></h1>

                <a href="#" class="secondary-btn"> Start a FREE 10-day trial </a>
            </div>
        
        </div>

            
     </div>



    </div>
    
</body>
</html>
